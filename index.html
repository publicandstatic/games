<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ігри на стрімах PUBLIC and STATIC">
    <meta name="keywords" content="Ігри на стрімах, Ігри, Twitch, PUBLIC and STATIC, Паблік,стрімер, український контент, онлайн трансляції, соціальні мережі">
    <meta name="author" content="PUBLIC and STATIC">
    <meta property="og:title" content="Ігри на стрімах PUBLIC and STATIC">
    <meta property="og:description" content="Ігри на стрімах PUBLIC and STATIC">
    <meta property="og:image" content="https://publicandstatic.github.io/games/images/letsplay.png">
    <meta property="og:url" content="https://www.twitch.tv/publicandstatic">
    <meta name="twitter:card" content="https://publicandstatic.github.io/games/images/letsplay.png">
    <meta name="twitter:title" content="PUBLIC and STATIC">
    <meta name="twitter:description" content="Ігри на стрімах PUBLIC and STATIC">
    <meta name="twitter:image" content="https://publicandstatic.github.io/games/images/letsplay.png">

    <title>Ігри на стрімах PUBLIC and STATIC</title>

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
<div class="container my-4">
    <div class="container px-4 text-center justify-content-center">
        <h1 class="text-center">Ігри на стрімах PUBLIC and STATIC</h1>
        <div class="row col-12 justify-content-center counters">
            <div class="col-12 col-md-3">
                <span id="count-played">0</span>
                <p class="">ігор зіграно на стрімах</p>
            </div>
            <div class="col-12 col-md-3">
                <span id="count-passed">0</span>
                <p class="">ігор пройдено на стрімах</p>
            </div>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th><input type="text" id="nameSearch" class="form-control" placeholder="Пошук по назві..."></th>
            <th>
                <select id="yearFilter" class="form-select">
                    <option value="">Всі роки</option>
                </select>
            </th>
            <th>
                <select id="statusFilter" class="form-select">
                    <option value="">Всі статуси</option>
                    <option value="completed">Пройдено</option>
                    <option value="played">Зіграно</option>
                    <option value="planned">Заплановано</option>
                </select>
            </th>
        </tr>
        </thead>
        <thead>
        <tr>
            <th id="sortByName" class="sortable">Назва гри <span class="sort-arrow"></span></th>
            <th id="sortByYear" class="sortable">Рік проходження <span class="sort-arrow"></span></th>
            <th id="sortByStatus" class="sortable">Статус <span class="sort-arrow"></span></th>
        </tr>
        </thead>
        <tbody id="gameTable">
        </tbody>
    </table>
</div>
<canvas id="background-сanvas"></canvas>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
