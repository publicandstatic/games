<body data-bs-theme="dark">
<div class="container my-4">
    <h2 class="text-center">Ігри на стрімах PUBLIC and STATIC</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th><input type="text" id="nameSearch" class="form-control" placeholder="Пошук по назві..."></th>
            <th>
                <select id="yearFilter" class="form-select">
                    <option value="">Всі роки</option>
                </select>
            </th>
            <th>
                <select id="statusFilter" class="form-select">
                    <option value="">Всі статуси</option>
                    <option value="completed">Пройшов</option>
                    <option value="played">Грав</option>
                    <option value="planned">Планую пограти</option>
                </select>
            </th>
        </tr>
        </thead>
        <thead>
        <tr>
            <th id="sortByName" class="sortable">Назва гри <span class="sort-arrow"></span></th>
            <th id="sortByYear" class="sortable">Рік проходження <span class="sort-arrow"></span></th>
            <th id="sortByStatus" class="sortable">Статус <span class="sort-arrow"></span></th>
        </tr>
        </thead>
        <tbody id="gameTable">
        </tbody>
    </table>
